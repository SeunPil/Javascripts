<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul class="users">
        <li id ="1" data-user-id='asd1234' data-role='common'>KIM</li>
        <li id ="2" data-user-id='qwe1234' data-role='admin'>HONG</li>
    </ul>

    <script>

        const $users = document.querySelector('.users');

        //배열 디스트럭쳐링(구조분해 할당)
        const [$user1, $user2] = [...$users.children];

        console.log($user1.getAttribute('id'));
        console.log($user1.getAttribute('data-user-id'));

        //dataset 프로퍼티 활용
        // 개발자도구 properties 확인 필요
        console.log($user1.dataset.userId);
        console.log($user1.dataset.role);


        //dataset에서 조회가 되지 않으면 추가된다.
        $user2.dataset.userAddress = '대전시 서구';

        // 수정도 가능하다.
        $user1.dataset.role = 'seller';
        
        // 삭제
        delete $user2.dataset.userAddress;

    </script>

</body>
</html>
