<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="btn">클릭하세요~</button>
    <button id="btn2">클릭하세요2~</button>

    <script>
        function hello() {
            alert(`안녕하세요`)
        };
        const $btn = document.getElementById('btn');
        $btn.onclick = hello; // onclick이 함수를 콜한다. 그러므로 함수의 이름만 적어주낟.

        const $btn2 = document.getElementById('btn2');

        // $btn2.onclick = function () {
        //     alert('잘가요');
        // };
        $btn2.onclick = () => alert('잘가요');

        // 프로퍼티 방식의 단점
        // 하나의 이벤트당 하나의 핸들러만 대입 가능.
        // 여러개의 핸들러를 넣을 수 없다.
        // 이벤트당 함수 1개만 가능
        $btn2.onclick = () => {
            $btn2.style.background = 'tomato'
        };

        //이벤트 핸들러 제거
        $btn2.onclick = null;
    </script>
</body>

</html>
